
<!-- ▼1投稿ごとのボックス(Twitterっぽい内側スキン) -->
<div class="onelogbox [[POSTSTATUS]]" id="pos[[LOOPCOUNT]]"> <!-- ←投稿の状態(先頭固定/鍵付き/下げる等)を示す英字がPOSTSTATUSに入ります。(装飾分けに使えます。) -->
	<div class="iconarea"><a href="[[USERURL]]" class="[[USERID]]">[[USERICON]]</a></div> <!-- ←ユーザ限定ページへのリンクとユーザアイコンの表示 -->
	<div class="onelogbody">
		<div class="oneloginfo">
			<p class="onelogctrl">
				<span class="length">[[LENGTH]]<small>文字</small></span> <!-- ←本文の文字数 -->
				<span class="editlink"><a href="[[EDITURL]]">編集</a></span> <!-- ←編集ページへのリンク -->
			</p>
			<span class="username"><a href="[[USERURL]]" class="[[USERID]]">[[USERNAME]] ([[USERID]])</a></span> <!-- ←ユーザ限定ページへのリンクとユーザ名(ID)の表示 -->
			<span class="postdate"><a href="[[PERMAURL]]">[[DATE:Y年G月N日 B h:m:s〔A〕]]</a></span><!-- ← 単独ページへのリンクと投稿日時：表記は Y=年(西暦)、y=年(西暦下2桁)、R=和暦(元号+年数)、r=和暦(年数だけ)、M=月(2桁固定)、G=月(1～2桁)、J=月(和名)、E=月(英長)、e=月(英短)、D=日(2桁固定)、N=日(1～2桁)、W=曜日(英長)、w=曜日(英短)、B=曜日(和長)、b=曜日(和短)、h=時、m=分、s=秒、A=相対時間(前後付)、a=相対時間(前後無)で取捨選択順序自由。それ以外の文字はそのまま出力。詳しい記法や例は https://www.nishishi.com/cgi/tegalog/custom/#customizeinfo-dateformat をご覧下さい。 -->
			<span class="newsign">[[NEW]]</span><!-- ←新着を示す表示 -->
			<span class="categories">[[CATEGORYLINKS]]</span><!-- ←所属カテゴリ群(リンク) -->
			<span class="postnum">Post No.[[POSTID]]</span> <!-- ←投稿番号 -->
		</div>
		<div class="onelogcontent">
			<span class="comment">[[COMMENT]]</span>
		</div>
	</div>
</div>
